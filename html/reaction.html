<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../res/icon.ico"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <meta name="description" content="A collection of reaction images are here."/>
        <title>Elliott - Reaction Images</title>

    <body>
        {% include navigation.html %}

            </div>
        </div>
        {% include footer.html %}
